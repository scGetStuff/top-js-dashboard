<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Admin Dashboard</title>
</head>

<body>

    <div class="main-grid">

        <div class="side-bar">

            <div id="logo">
                <p><img src="./img/emoticon-poop.svg" alt="placeholder" />Dashboard</p>
            </div>

            <div>
                <p><img src="./img/emoticon-poop.svg" alt="placeholder" />Home</p>
                <p><img src="./img/emoticon-poop.svg" alt="placeholder" />Profile</p>
                <p><img src="./img/emoticon-poop.svg" alt="placeholder" />Messages</p>
                <p><img src="./img/emoticon-poop.svg" alt="placeholder" />History</p>
                <p><img src="./img/emoticon-poop.svg" alt="placeholder" />Tasks</p>
                <p><img src="./img/emoticon-poop.svg" alt="placeholder" />Communities</p>
            </div>

            <div>
                <p><img src="./img/emoticon-poop.svg" alt="placeholder" />Settings</p>
                <p><img src="./img/emoticon-poop.svg" alt="placeholder" />Support</p>
                <p><img src="./img/emoticon-poop.svg" alt="placeholder" />Privacy</p>
            </div>

        </div>

        <div class="header">

            <div class="search-bar">
                <img src="./img/magnify.svg" alt="search icon" />
                <input type="search">
            </div>

            <div class="other-crap-next-to-search">
                <img src="./img/emoticon-poop.svg" alt="bell" />
                <img src="./img/emoticon-poop.svg" alt="logo" />
                <p>Some Name</p>
            </div>

            <div class="user-info">
                <img src="./img/emoticon-poop.svg" alt="big logo" />
                <p>Hi there,</p>
                <p>Some Name (@stuff)</p>
            </div>

            <div class="buttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>

        </div>

        <div class="content">

        </div>

    </div>

</body>

</html>
